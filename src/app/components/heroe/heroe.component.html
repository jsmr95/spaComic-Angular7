<h1>{{heroe.nombre}} <span><h6>Aparici√≥n: {{heroe.aparicion}}</h6></span></h1>
<hr>

<div class="row">

  <div class="col-md-4">

    <img src="{{heroe.img}}" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img src="assets/img/marvel-logo.jpg" *ngIf="heroe.casa =='Marvel'">
      <img src="assets/img/dc-logo.png" *ngIf="heroe.casa =='DC'">
    </div>

  </div>

</div>
